<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Johan Selin</title>
        <link rel="stylesheet" href="../css/main.css">
        <script defer src="https://unpkg.com/swup@latest/dist/swup.min.js"></script> 
        <script defer src="main.js"></script>
        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // https://github.com/rafrex/spa-github-pages
            // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
            // ----------------------------------------------------------------------
            // This script checks to see if a redirect is present in the query string
            // and converts it back into the correct url and adds it to the
            // browser's history using window.history.replaceState(...),
            // which won't cause the browser to attempt to load the new url.
            // When the single page app is loaded further down in this file,
            // the correct url will be waiting in the browser's history for
            // the single page app to route accordingly.
            (function (l) {
              if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                  var a = v.split('=');
                  q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                  window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + (q.p || '') +
                    (q.q ? ('?' + q.q) : '') +
                    l.hash
                  );
                }
              }
            }(window.location))
        </script>
    </head>
    <body>
        <header>
            <div class="container">
                <a id="nav_home" class="home" href="/">Home</a>
                <nav>
                    <ul>
                        <li><a id="nav_skills" href="/skills.html">Skills</a></li>
                        <li><a id="nav_portfolio" href="/portfolio.html">Portfolio</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="swup" class="transition-fade-out">
            <div class="content-margin">
                <div class="header-div">
                    <h1 class="header-name">Johan Selin</h1>
                    <p class="header-desc">Third year student in information technology engineering</p>
                </div>
            </div>
        </main>
    </body>
</html>
